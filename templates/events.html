{% extends "base.html" %} {% block style %}
<link rel="stylesheet" type="text/css" href="/static/styles/events.css" />
<script src="/static/js/events.js" defer></script>
{% endblock %} {% block title %}Events{% endblock %} {% block content %}

<h1 class="text-center">Events</h1>
<div class="fullscreen-layout">
  <div class="left-side">
    <div class="section">
      <div class="table-container">
        <table class="table table-hover" id="sortableTable">
          <thead>
            <tr>
              <th id="titleHeader">Title</th>
              <th id="descriptionHeader">Description</th>
              <th id="dateHeader">Date/Time</th>
            </tr>
          </thead>
          <tbody>
            {% for event in events %}
            <tr data-event-id="{{ event._id }}">
              <td>{{ event.title }}</td>
              <td>{{ event.description }}</td>
              <td>{{ event.date }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="right-side">
    <div id="event-details">
      <!-- Event details will be displayed here -->
    </div>
  </div>
</div>
{% endblock %}
