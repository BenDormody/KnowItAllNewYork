{% extends "base.html" %} {% block style %}
<link rel="stylesheet" type="text/css" href="/static/styles/events.css" />
<script src="/static/js/events.js" defer></script>
{% endblock %} {% block title %}Events{% endblock %} {% block content %}
<div class="container">
  <h1 class="text-center">Events</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="section">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Date/Time</th>
            </tr>
          </thead>
          <tbody>
            {% for event in events %}
            <tr data-event-id="{{ event._id }}">
              <td>{{ event.title }}</td>
              <td>{{ event.description }}</td>
              <td>{{ event.date }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-6">
      <div id="event-details" class="sticky-top">
        <!-- Event details will be displayed here -->
      </div>
    </div>
  </div>
</div>
{% endblock %}
